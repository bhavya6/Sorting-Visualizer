<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 class="title">Sorting Visualizer</h3>
    
    <div class="options navbar navbar-expand-lg">
      <button type="button" class="button" id="newArray">
        Generate New Array
      </button>
      <select name="algorithm" id="algorithm">
        <option value="0">Sort Algorithm</option>
        <option value="1">Bubble Sort</option>
        <option value="2">Selection Sort</option>
        <option value="3">Insertion Sort</option>
        <option value="4">Quick Sort</option>
        <option value="5">Merge Sort</option>
      </select>
      <div>
        <label for="speed" id="speedLabel">Speed</label>
        <input type="range" min="1" max="100" value="50" id="speed" />
      </div>
      <select name="size" id="size" onchange="changeSize();">
        <option value="0">Size of Array</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="500" id="hidden">500</option>
      </select>
      <button type="button" class="button" id="sort">Sort</button>
    </div>

    <div id="main"></div>
  </body>
  <script src="main.js"></script>
</html>
